on:
  push:
    branches:
      - main
name: Update release PR / Create release
jobs:
  release-please:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: 
          - ubuntu-latest
        node-version: 
          - 16

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@digital-swing"      
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.gsap.npmRegistryServer "https://npm.greensock.com"
          yarn config set npmScopes.gsap.npmAlwaysAuth true
          yarn config set npmScopes.gsap.npmAuthToken $GSAP_TOKEN
      - run: yarn
      - run: yarn build
      - run: yarn test