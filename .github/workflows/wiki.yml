on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '!src/__mocks__/**'
      - '!src/__tests_/**'

  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: 'wiki'
  cancel-in-progress: true

name: Update docs and wiki
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn docs:md
      - run: git clone https://${{ secrets.GH_WIKI }}@github.com/digital-swing/ripple.wiki wiki
      - run: mv docs/* wiki
      - run: cd wiki
      - run: git add .
      - run: git commit -m "Generated Wiki via Github Actions"
      - run: git push
