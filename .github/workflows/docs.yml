on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '!src/__mocks__/**'
      - '!src/__tests_/**'

name: Update docs and wiki
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn docs:md
      - name: Upload Documentation to Wiki
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        with:
          path: 'docs'
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_WIKI }}
